plugins {
    id 'java'
}

group 'com.github.j-njuguna'
version 'v1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.j-njuguna:StudentRegSystem:v1.0'
}

test {
    useJUnitPlatform()
}